				<button onclick="document.getElementById('idet').style.display='block'" class="loginbtn">Log ind</button>
		
		<div id="idet" class="modal" style="right: auto">
		
		  <form class="modal-content animate" >
		
			<div class="container">
			  <label for="uname"><b>Brugernavn</b></label>
			  <input type="text" placeholder="Din e-mail" name="uname" required>
		
			  <label for="psw"><b>Adgangskode</b></label>
			  <input type="password" placeholder="Adgangskode" name="psw" required>
		
			  <button type="submit" class="btnlog">Log ind</button>

			  </label>
			</div>
		
			<div class="container" style="background-color:#f1f1f1">
			  <button type="button" onclick="document.getElementById('idet').style.display='none'" class="anknap">Luk</button>
			  <span class="psw">Glemt <a href="#">kode?</a></span>
			</div>
		  </form>
		</div>
		
		<script>
		// få modal
		var modal = document.getElementById('idet');
		
		// Når brugeren klikker overalt uden for modalet, skal det lukke
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
		</script>
